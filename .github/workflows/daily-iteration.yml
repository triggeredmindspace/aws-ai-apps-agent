name: Daily AWS AI Apps Iteration

on:
  schedule:
    # Run at 6 AM UTC daily
    - cron: "0 6 * * *"
  workflow_dispatch:  # Allow manual triggering
    inputs:
      mode:
        description: 'Iteration mode'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - new_app_only
          - fix_bugs_only

permissions:
  contents: write

jobs:
  iterate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4
        with:
          path: automation

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/awesome-aws-ai-apps
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target-repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: automation/requirements.txt

      - name: Install dependencies
        run: |
          cd automation
          pip install -r requirements.txt

      - name: Run daily iteration
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO_PATH: ${{ github.workspace }}/target-repo
          ITERATION_MODE: ${{ github.event.inputs.mode || 'auto' }}
        run: |
          cd automation
          python scripts/daily_iteration.py

      - name: Commit and push changes
        run: |
          cd target-repo
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "AWS AI Apps Bot"
            git config user.email "bot@awesome-aws-ai-apps.dev"
            git add -A

            # Generate commit message from iteration results
            COMMIT_MSG=$(cat ../automation/data/last_commit_message.txt 2>/dev/null || echo "chore: daily repository iteration")
            git commit -m "$COMMIT_MSG"
            git push

            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi

      - name: Create summary report
        if: always()
        run: |
          cd automation
          if [ -f data/iteration_summary.md ]; then
            cat data/iteration_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary generated" >> $GITHUB_STEP_SUMMARY
          fi
